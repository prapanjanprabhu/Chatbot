<!DOCTYPE html>
<html>
<head>
    <title>Login / Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .auth-box {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .toggle-link {
            cursor: pointer;
            color: #0d6efd;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="auth-box">
        <h3 class="text-center mb-4" id="formTitle">Login</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="post" id="loginForm">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="login">
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center mt-3">
                Don't have an account? <span class="toggle-link" onclick="toggleForm()">Sign up</span>
            </div>
        </form>

        <!-- Register Form -->
        <form method="post" id="signupForm" class="d-none">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="register">
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
            <div class="text-center mt-3">
                Already have an account? <span class="toggle-link" onclick="toggleForm()">Login</span>
            </div>
        </form>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById("loginForm");
            const signupForm = document.getElementById("signupForm");
            const formTitle = document.getElementById("formTitle");

            if (loginForm.classList.contains("d-none")) {
                signupForm.classList.add("d-none");
                loginForm.classList.remove("d-none");
                formTitle.textContent = "Login";
            } else {
                loginForm.classList.add("d-none");
                signupForm.classList.remove("d-none");
                formTitle.textContent = "Sign Up";
            }
        }
    </script>
</body>
</html>
